<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建项目符号</title>
	<style type="text/css">
		h1 {
			padding-left: 30px;
			background-image: url(./jinbi.png);
			background-repeat: no-repeat;
			/*background-position: left center;*/
			/*background-position: 0 20%;*/
			/*也可以使背景图片垂直居中*/
			background-position: 0 50%;

			/*
			    注意背景图片定位
			    如果使用像素 20px
			    则是对图像的左上角相对于父元素进行定位
			    而如果使用百分比 20%
			    则是对距离图像左上角20%的点定位到距离父元素左上角20%的位置
			*/
		}
	</style>
</head>
<body>
	<h1>My Headline</h1>
</body>
</html>
